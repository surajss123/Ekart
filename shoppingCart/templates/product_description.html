{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products | RedStore</title>
    <link rel="stylesheet" href="{% static 'css/style123.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<!-- Single Products -->

<div class="small-container single-product">
    <div class="row">

        <div class="col-2">
            
            <img src="{{ product.image.url }}" width="100%" id="ProductImg">

            <!-- <div class="small-img-row">
                <div class="small-img-col">

                </div>
                <div class="small-img-col">
                    <img src="{% static 'images/gallery-2.jpg' %}" width="100%" class="small-img">
                </div>
                <div class="small-img-col">
                    <img src="{% static 'images/gallery-3.jpg' %}" width="100%" class="small-img">

                    <img src="{% static 'images/gallery-4.jpg' %}" width="100%" class="small-img">
                </div>

        </div>
        <div class="col-2">
            <p>Home / T-Shirt</p>
            <h1>{{product.title}}</h1>
            <h4>{{product.price}}</h4>
            <form method="POST" action="{%  url 'add_to_cart' %}" enctype="multipart/form-data">
                {% csrf_token %}
            <select>
                <option>Select Size</option>
                <option>XXL</option>
                <option>XL</option>
                <option>L</option>
                <option>M</option>
                <option>S</option>
            </select>
            <input type="hidden" value="{{product.id}}" name="product_id">
            <input type="number" value="1" name="quantity">
            <button type="submit" class="btn">Add To Cart</button>
            </form>
            <h3>Product Details <i class="fa fa-indent"></i></h3>
            <br>
            <p>{{product.description}}</p>
        </div>
    </div>
</div>
